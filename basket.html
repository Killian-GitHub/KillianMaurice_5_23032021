<!doctype html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Orinoco est un site de vente en ligne spécialisé dans la vente de caméras vintage. Chaque produit que nous proposons est original et authentique, pour le grand plaisir des amateurs et collectionneurs.">
        <link rel="stylesheet" href="./public/css/style.css"/>
        <script src="https://kit.fontawesome.com/cccb880cec.js" crossorigin="anonymous"></script>
        
        <title>Orinoco, panier</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand header__nav" href="index.html">
                    <img class="header__img" src="./public/logo/logo-orinoco.jpg">
                </a>
                <button class="navbar-toggler header__button" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Accueil
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="basket.html">
                                Panier
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <div class="container mt-4 mb-4 panier__body">
                    <div class="row">
                        <!-- Commande -->
                        <div class="card col-12">
                            <div class="card-body">
                                <h2 class="card-title mt-1 pb-3 border-bottom">
                                    Votre panier :
                                </h2>
                                <div id="product-basket" class="container">
                                    <!-- Insertion des produits dans le panier -->
                                </div>
                                <div id="delete-basket" class="text-right">
                                    <!-- Bouton de suppression du panier -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Formulaire -->
                <div class="container mt-4 mb-4 panier__body">
                    <div class="row">
                        <div id="order-form" class="card col-12 col-md-7">
                            <!-- Insertion du formulaire -->
                        </div>
                        <div id="validate-the-order" class="card col-12 col-md-4">
                            <!-- Insertion de la validation de commande -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline list-unstyled text-center">
                            <li class="list-inline-item">
                                <a class="nav-link" href="#">
                                    Condition générales de vente
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="nav-link" href="#">
                                    A propos
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a class="nav-link" href="mailto:orinoco@contact.com">
                                    Contact
                                </a>
                            </li>
                         </ul>
                    </div>
                </div>
            </div>
        </footer>

    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/product.js"></script>
    <script type="text/javascript" src="./js/basket.js"></script>
    <script type="text/javascript" src="./js/order.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
